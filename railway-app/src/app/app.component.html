<div class="App">
  <header class="App-header">
    <img width="300" class="App-logo" alt="Angular Logo" [src]="logoUrl">
    <h1 class="App-title">Welcome to {{ title }}!</h1>
  </header>
  <div class="App-intro">
    <div class="Login-Form">
      <form (ngSubmit)="addAccount(userForm)" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="account.username" name="name" #name="ngModel" #spy>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
          </div>
          <br>TODO: remove this:{{spy.className}}
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="account.password" name="password">
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>

      </form>
    </div>
    <h2>Account List</h2>
    <account-list [accounts]="accounts"></account-list>
  </div>
</div>
